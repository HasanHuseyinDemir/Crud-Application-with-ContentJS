<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContentJS</title>
    <link rel="icon" href="contentjs.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <script src="locale.js"></script>
    <script id="container">

    </script>
    <script src="https://cdn.jsdelivr.net/gh/hasanhuseyindemir/Content/versions/content-1.1.js" defer></script>

</head>
<body>
    <nav>
    <div id="icons">
        YourGallery 
    </div>
    <div>
    <img src="TR.png" onclick="changeLocale('TR')">
    <img src="US.png" onclick="changeLocale('EN')">
</div>  
    </nav>

    <div id="cols">
    <page-settings></page-settings>
    <page-container></page-container>
    </div>

    <style>
        nav{
            align-items: center;
        }
        #icons{
            background-color: aliceblue;
            height: 100%;

        }
        nav>div>img{
            cursor:pointer;
        }
        #cols{
            display: grid;
            grid-template-columns: 30% 70%;
            padding:3%;
            column-gap: 1%;
        }
        body{
            font-family: 'Roboto', sans-serif;
            background-color: rgba(197,197,197,0.27);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
        height:3%;
    padding-left:3%;
    padding-right:2%;
    padding-top:1%;
    display: grid;
    grid-template-columns: 50% 50%;
    
}
nav>*{
    box-shadow: 0 5px 3px rgba(169,167,167,0.55);
}
nav>div:first-child{
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2vw;
    font-weight: 600;
    letter-spacing:  -1px;
    text-shadow: 0 2px 2px rgba(0,0,0,0.19);
}
nav>div:nth-child(2){
    display: flex;
    justify-content: center;;
    padding-right: 1%;
    background-color:white;
}
nav>div>img{
    margin: 0.5%;
    width: 5%;
}
.container{
    background-color: rgb(255,255,255);
    justify-content: center;
}
.container>composition-image>*{
    display:grid;
    grid-template-rows: 50% auto auto 10%;
}
.container>composition-image>img{
    border:solid 2px rgba(0,0,0,0.26);
    transition: .4s ease-in-out;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.22);

}
.container>composition-image>img:hover{
    box-shadow: none;
}
.container>composition-image>button{
    margin-top: 10%;
    padding: 2%;
    width: 80%;
}
.title{
    background-color: rgba(120,120,120,0.1);
    text-shadow: 0 3px 4px rgba(0,0,0,0.24);
}
    </style>
</body>
</html>
