{{editPref.get();set();""}}
{{if(edit){document.title=`YoGa ${editPref.title} [Edit]`}""}}

<h1>{{editPref.title}}-Edit </h1>
<br>
<div style="display:flex;" id="con">
<edit-image-view></edit-image-view>
<br>
<div>
<input type="text" oninput="editPref.title=this.value" value="{{editPref.title}}"><br>
<input type="text" id="source" oninput="editPref.src=this.value,set()" value="{{editPref.src}}"><br>
<textarea oninput="editPref.description=this.value" style="resize:vertical">{{editPref.description}}</textarea>
</div>
</div>


<div>
<button onclick="editPref.set();save();edit=false;val();" align="center" height="100%">Kaydet</button>
<button onclick="editPref.delete();save();edit=false;val();" align="center" height="100%">Sil</button>
</div>
