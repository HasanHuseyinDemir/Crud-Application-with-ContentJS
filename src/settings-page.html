<h1 class="title" align="center">{{locals("title")}}</h1>
<div id="settings">

    <br>
    <p>{{locals("filter")}}</p>
    
    <div id="searc"><span>{{locals("search")}}</span> : <input placeholder="{{locals("filter")}}" oninput="atomBulunan.found=0,filter=this.value,gVal('pageContainer')"></input></div>
    <br><br>
    <div align="center">
    <h4>{{locals("columns")}}</h4>
    <select onchange="gVal('pageContainer',columns=parseInt(this.value))">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    </div>

    <br><br>
    <!--Ekle çıkar  bölümü-->
    <settings-form></settings-form>

</div>
