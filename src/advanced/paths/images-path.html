<h2 id="resimler">{{locals("images")}} ({{images[imagesList.index].images.length}})</h2>
<div id="inputImages"><input id="enterSRC"/><button onclick="imagesList.validate()">{{locals("add")}}</button></div>
<div id="wrapImages">
<div class="containerImages" align="center">

    {{images[imagesList.index].images.length<1?"<h3>"+locals("empty_image")+"</h3>":""}}

    {{
        images[imagesList.index].images.map((el)=>{
            return `
            <div id="image">
                <span align="center" onclick="imagesList.delete(${el.id})">X</span>
                <a href="${el.src}" target="_blank"><img  src="${el.src}"></a>
            </div>`
        }).join("");
    }} 

</div>

</div>
