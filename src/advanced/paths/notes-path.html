<div id="notesNav">

<div id="navNotes">
    
    <div id="navigationNotes">
    <div class="{{noteList.Add?'select':''}}" onclick="noteList.Add=true;val()">Add Note</div>
    <div class="{{noteList.Add?'':'select'}}" onclick="noteList.Add=false;val()">Notes</div>
    </div>


<div id="addNote" class='{{noteList.Add?"":"disabled"}}' >
    <h1 align="center" >Add a Note</h1>
    <div id="line"><span>Title</span> <br><input id="noteTitle"/></div>
    <div id="line"><span>Note</span> <br><textarea id="noteText" style="resize:vertical"></textarea></div>
    <button onclick="noteList.validate()">Add</button>
</div>

<div id="notes" class='{{noteList.Add?"disabled":""}}' >
    <h1>Notes</h1>
    
    <div><!--Notların Listesi-->
        {{images[noteList.index].notes.length<1?"<h3>Not Kutusu Boş!</h3>":""}}
        {{
            images[noteList.index].notes.map((el)=>{
                return `
                <div onclick="activeNote.get('${el.id}')">${el.title}</div>
                `
            }).join("");
        }}
    </div>

</div></div>


<div id="note">
    <div style="display:flex;justify-content:space-between;"><h2>{{activeNote.title}}</h2>{{activeNote.title.length>0?`<button onclick='noteList.delete(${activeNote.id})'>Delete</button>`:""}}</div>
    {{activeNote.note}}
</div>

</div>
