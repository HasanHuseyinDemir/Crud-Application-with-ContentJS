

<div id="posts">
    {{
        images[posts.index].posts.length==0?`<h1>${locals("add_a_post")}</h1>`:`<h1>${locals("posts")} (${images[posts.index].posts.length})</h1>`
    }}
    <div id="inputPosts"><input id="postsInput" placeholder="#{{images[posts.index].posts.length+1}}"/><button onclick="posts.validate()">{{locals("add")}}</button></div>
{{
    images[posts.index].posts.map((el)=>{
        return `
        <div id="post">
            <div id="postDate">${el.date}<button onclick="posts.delete(${el.id})">${locals("delete")}</button></div>
            <div id="postContent">${el.post}</div>
        </div>`
    }).join("");
}}



</div>
