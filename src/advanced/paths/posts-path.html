

<div id="posts">
    {{
        images[posts.index].posts.length==0?"<h2>Post bulunamadÄ±!</h2>":`<h1>Posts (${images[posts.index].posts.length})</h1>`
    }}
    <div id="inputPosts"><input id="postsInput" placeholder="#{{images[posts.index].posts.length+1}}"/><button onclick="posts.validate()">Post</button></div>
{{
    images[posts.index].posts.map((el)=>{
        return `
        <div id="post">
            <div id="postDate">${el.date}<button onclick="posts.delete(${el.id})">Delete</button></div>
            <div id="postContent">${el.post}</div>
        </div>`
    }).join("");
}}



</div>
