<h1 align="center">{{locals("todolist")}} ({{images[todoList.index].todos.length}})</h1>

<div id="addTodo">
    <input id="todoInputText" type="text"/><button onclick="todoList.validate()">{{locals("add")}}</button>
</div>

<div id="todoList">
    {{images[todoList.index].todos.length<1?`<br><h3>${locals("empty_todo")}</h3>`:""}}
    {{
        images[todoList.index].todos.map((el)=>{
            return `
            <div id="todo" class="${el.completed?'completed':''}">
                <input type="checkbox" onclick="todoList.check(${el.id})" ${el.completed?"checked":""} /><span>${el.task}</span>
                <button onclick="todoList.delete(${el.id})">${locals("delete")}</button>
            </div>`
        }).join("");
    }}

</div>
